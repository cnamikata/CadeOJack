<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Weekangoroo</title>  
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>  
  
  <!--
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCst5mRxr9coBf2C8AQwKKpQ1hfLJS4aMA&callback=initMap">
  </script>  
  -->
  
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyCst5mRxr9coBf2C8AQwKKpQ1hfLJS4aMA"></script>
  
  <script src="js/oms/oms.js"></script>  
  <script src="js/src/map.js"></script>

  <!--  Scripts-->
  <script src="js/jquery/jquery-2.1.1.min.js"></script>
  <script src="js/material/materialize.js"></script>  
  <script src="js/src/fbook.js"></script>
  <script src="js/src/fbase.js"></script>
  <script src="js/src/elasticsearch.js"></script>
  <script src="js/mc/markerclusterer2.js"></script>   

</head>

<body onload="initMap();getEvents();">

  <nav class="page-header orange">
    <div class="row"> 
      <div class="col s4">      
        
        <ul class="left">        
          <li><a onclick="login()"><i class="material-icons" onlogin="checkLoginState();">thumb_up</i></a></li>
          <li><a onclick="logout()"><i class="material-icons">thumb_down</i></a></li>
          <li><a onclick="getEventsFacebook()"><i class="material-icons">track_changes</i></a></li>
          <li><a onclick="checkDuplicates()"><i class="material-icons">check_circle</i></a></li>
        </ul>

      </div>
      <div class="col s3"> 
        <a class="brand-logo center" id="logo-container" href="#">Weekangoroo</a>    
      </div>
      <div class="col s4"> 
        <ul class="tabs tabs-transparent">
          <li class="tab"><a onclick="filterNothing()" class="active">Tudo</a></li>
          <li class="tab"><a onclick="filterToday();">Hoje</a></li>
          <li class="tab"><a onclick="filterTomorrow()" >Amanh√£</a></li>
          <li class="tab"><a onclick="filterAfter()" >Depois</a></li>
        </ul>
      </div>
      <div class="col s1"> 
        <ul class="right">        
          <li><a onclick="showArray()"><i class="material-icons" onlogin="checkLoginState();">settings</i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="section">
    <div class="row">
      <div class="col s3 white">        
        <div class= "left-pane">
          <div class="input-field">
            <input placeholder="Procure um lugar" oninput="searchMe()" id="search_value" type="text" class="validate">
          </div>
          <div id="places"></div>
        </div>
      </div>
      <div class="col s9">
        <div id="map" ></div>
      </div>
    </div>
  </div> 

  <footer class="page-footer orange"></footer>

</body>

</html>
