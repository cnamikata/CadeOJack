<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Cade o Jack</title>  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCst5mRxr9coBf2C8AQwKKpQ1hfLJS4aMA"></script>
    <script src="js/oms/oms.js"></script>  
    <script src="js/mc/markerclusterer2.js"></script>  
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="js/material/materialize.min.js"></script>    
    <script src="js/src/elasticsearch-js/elasticsearch.min.js"></script> 

    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet'>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="node_modules/owl.carousel/dist/assets/owl.carousel.css" rel="stylesheet" />
    <link href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css" rel="stylesheet" />  

    <link href="css/style_fixed.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style_media_query.css" type="text/css" rel="stylesheet" media="screen,projection"/> 
    
    <script src="map_style/mapstyle.js"></script>
    <script src="js/src/elasticsearch.js"></script>
    <script src="js/src/map.js"></script>
    <script src="js/src/fbook.js"></script>
    <script src="js/src/filters.js"></script> 
    <script src="js/src/timer.js"></script> 
    <script src="js/src/carousel.js"></script> 
    <script src="js/src/modal.js"></script> 
    <script src="js/src/fbase.js"></script>
    <script src="js/src/init.js"></script> 

  </head>

<body onload="init()">
    <div class="container">

      <div class="box logo">
        <img src="img/logo.png" style="width:100%;height:100%;">
      </div>

      <div class="box input">
        <div class="box input_field">
          <nav>
            <div class="nav-wrapper">

              <form action="javascript:Search_();"> 
                <div class="input-field">
                  <input id="search_value" type="search" >
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>

            </div>
          </nav>
        </div>
      </div>

      <div class="box buttons">
        <div class="box buttons_panel">
          <div class="box button_today">
            <input class="btn_today" id="btntd" type="submit" onclick="today();jQuery(this).toggleClass('btn_today_active')" value="">
          </div>
          <div class="box button_tomorrow">
            <input class="btn_tomorrow" id="btntm" type="submit" onclick="tomorrow();jQuery(this).toggleClass('btn_tomorrow_active')" value="">
          </div>
          <div class="box button_calendar">
            <input class="btn_calendar" id="btncl" type="submit" onclick="loadCalendar();jQuery(this).toggleClass('btn_calendar_active')" value="">
          </div>
          <div class="box button_config">
            <input class="btn_config" type="submit" onclick="getEventsFacebook()" value="">
          </div>    
        </div>          
      </div>

      <div class="box gold">
        <div class="datepicker"></div>
         <div class="modal modal-fixed-footer" id="built_modal">
          <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
          </div>
        </div>
        <div id="map"></div>
      </div>      

      <div class="box event_carousel">        
        <div class="owl-carousel"></div>       
      </div>

    </div>
  </body>

</html>
